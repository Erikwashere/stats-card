<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="container">
  <div class="card">
    <!-- <div class="image-card"> -->
      <div>
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
        <div class="main-content">
          <h2 class="main-heading flex">Get <span>insights</span> that help your business grow.</h2>
          <p class="main-paragraph flex">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        
      <div class="stats">

        <div class="all-stats">
          <h2 class="second-heading">10k+</h2>
          <p class="stats-p">companies</p>
        </div>

        <div class="all-stats">
          <h2 class="second-heading">314</h2>
          <p class="stats-p">templates</p>
        </div>

        <div class="all-stats">
          <h2 class="second-heading">12M+</h2>
          <p class="stats-p">queries</p>
        </div>

      </div> 
  </div> 
  </div> 
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
